<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Calculator Project</title>
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
			integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>
		<link rel="stylesheet" href="./styles.css" />
		<script src="./script.js" defer></script>
	</head>
	<body>
		<div class="wrapper">
			<div class="preview">
				<input type="text" class="first-input" id="first-input" />
				<input
					type="text"
					class="second-input"
					id="second-input"
					value="0"
					disabled
				/>
			</div>

			<div class="second-section">
				<i class="fa-regular fa-clock" id="recent"></i>
				<i class="fa-solid fa-arrow-left" id="delete"></i>
			</div>

			<div class="modal">
				<div class="title">
					<div
						><i class="fa-regular fa-clock"></i>
						<h3>Recents</h3>
					</div>
					<div><h5> Clear All </h5></div>
				</div>
			</div>
			<div class="overlay"></div>

			<div class="keyboard">
				<div class="btn cancelall"> C </div>
				<div class="btn" data-value="()"> () </div>
				<div class="btn" data-value="%"> % </div>
				<div class="btn" data-value="/"> / </div>
				<div class="btn" data-value="7"> 7 </div>
				<div class="btn" data-value="8"> 8 </div>
				<div class="btn" data-value="9"> 9 </div>
				<div class="btn" data-value="*"> * </div>

				<div class="btn" data-value="4"> 4 </div>
				<div class="btn" data-value="5"> 5 </div>
				<div class="btn" data-value="6">6</div>
				<div class="btn" data-value="+">+</div>
				<div class="btn" data-value="1">1</div>
				<div class="btn" data-value="2">2</div>
				<div class="btn" data-value="3">3</div>
				<div class="btn" data-value="-">-</div>
				<div class="btn plusorminus" data-value="+/-">+/-</div>
				<div class="btn" data-value="0">0</div>
				<div class="btn" data-value=".">.</div>
				<div class="btn equals" data-value="=">=</div>
			</div>
		</div>
	</body>
</html>
